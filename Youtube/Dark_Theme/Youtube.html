    <script>
        var video = document.getElementById("myVideo");
        var video2 = document.getElementById("myVideo2")
        var video3 = document.getElementById("myVideo3")
        var video4 = document.getElementById("myVideo4")
        var video5 = document.getElementById("myVideo5")
        var video6 = document.getElementById("myVideo6")

        window.onload = function() {
        var video = document.getElementById('myVideo');
        if (video) {
            video.pause();
            video2.pause();
            video3.pause();
            video4.pause();
            video5.pause();
            video6.pause();
        }
        };


        let popup = document.getElementById("popup")

        function openPopup(){
            popup.classList.add('open-popup')
            alert('Allow youtube to use your microphone')
        }

        function closePopup(){
            popup.classList.remove('open-popup')
        }


        let summon3dots = document.getElementById("summon3dots")

        function dot3Fun(){
            if (summon3dots.classList.contains('dot3Fun')){
                summon3dots.classList.remove('dot3Fun')
            } else{
                summon3dots.classList.add('dot3Fun')
            }
        }

        let iframe1 = document.getElementById("iframe1")
        let popupiframe = document.getElementById("popupiframe")

        function iframe2(){
            if (iframe1.classList.contains('iframe2')){
                iframe1.classList.remove('iframe2')
                popupiframe.classList.remove('popupiframe2')
            } else{
                iframe1.classList.add('iframe2')
                popupiframe.classList.add('popupiframe2')
            }
        }

        function redirectToAnotherSite1() {
            window.location.href = "../White_Theme/Youtube.html";
    }

        function redirectToAnotherSite2() {
            window.location.href = "Log-in-page.html";
        }

        function redirectToAnotherSite3(){
            window.location.href = "https://www.youtube.com/shorts/";
    }

        function redirectToAnotherSite4(){
            window.location.href = "https://www.youtube.com/feed/subscriptions";
        }

        function redirectToAnotherSite5(){
            window.location.href = "https://www.youtube.com/feed/you"
        }

        function redirectToAnotherSite6(){
            window.location.href = "https://www.youtube.com/feed/history"
        }


        const suggestions = ["First ever Video clip with Music made by AI", "Neon Nights", "Sunshine Getaway", "Shattered Vows", "Déjà Vu","The Tale of a Talented Parrot"];

        function showSuggestions(input) {
            const suggestionList = document.getElementById("suggestionList");
            const suggestionsToShow = suggestions.filter(suggestion => suggestion.toLowerCase().includes(input.toLowerCase()));
            suggestionList.innerHTML = "";
            suggestionsToShow.forEach(suggestion => {
            const li = document.createElement("li");
            li.textContent = suggestion;
            li.onclick = function() {
                document.getElementById("userInput").value = suggestion;
                hideSuggestions();
            };
            suggestionList.appendChild(li);
            });
            if (suggestionsToShow.length > 0) {
            document.getElementById("suggestions").style.visibility = "visible";
            } else {
            hideSuggestions();
            }
        }

        function hideSuggestions() {
            document.getElementById("suggestions").style.visibility = "hidden";
        }

        window.onclick = function(event) {
            if (!event.target.matches('#userInput')) {
            hideSuggestions();
            }
        }
        
        function searchSubmit() {
    let searchBox = document.getElementById('userInput').value;
    if (searchBox.toLowerCase() === 'First ever Video clip with Music made by AI') {
        window.location.href = "video1.html";
        return false;
    }
    
    if (searchBox.toLowerCase() === 'neon nights') {
        window.location.href = "video2.html";
        return false;
    }

    if (searchBox.toLowerCase() === 'sunshine getaway') {
        window.location.href = "video3.html";
        return false;
    }

    if (searchBox.toLowerCase() === 'shattered vows') {
        window.location.href = "video4.html";
        return false;
    }
    
    if (searchBox.toLowerCase() === 'déjà vu') {
        window.location.href = "video5.html";
        return false;
    }

    if (searchBox.toLowerCase() === 'the tale of a talented parrot') {
        window.location.href = "video6.html";
        return false;
    }

    if(searchBox === ''){
        window.location.href = "youtube.html"
        return false;
    }
    
    else {
        let valueTaker = document.getElementById("userInput").value;
        window.location.href = "https://www.youtube.com/results?search_query=" + valueTaker;
        return false;
    }
}
